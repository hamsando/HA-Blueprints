blueprint:
  name: Room Actions based on Occupancy
  description: Things to turn on or off based on room occupancy.
  domain: automation
  input:
    trigger_section:
      name: Triggers
      description: These are the triggers. Any of them can trigger this automation.
      input:
        occupancy_sensor:    
          name: Occupancy Sensor          
          selector:
            entity:
              filter:
                - domain: binary_sensor   
    general_config_section:
      name: General Configuration Items
      input:
        manual_control:
          name: Room Override Switch.
          default: []
          selector:
            entity:
              filter:
                - domain: 
                  - input_boolean       
        notification_light:
          name: The (optional) light used for notifications
          default: []
          selector:
            entity:
              filter:
                - domain: light
    occupied_on_section:
      name: Things to turn ON when Occupied
      input:
        lights_on_occupied:
          name: Lights 
          default: []
          selector:
            entity:
              multiple: true              
              filter:
                - domain: light                
        switches_on_occupied:    
          name: Switches
          default: []
          selector:
            entity:
              multiple: true
              filter:
                - domain: 
                  - switch
        boolean_on_occupied:    
          name: Input Booleans
          default: []
          selector:
            entity:
              multiple: true
              filter:
                - domain: 
                  - input_boolean                  
        script_on_occupied:
          name: Script to run
          default: []
          selector:
            entity:
              filter:
                - domain: script
    occupied_off_section:
      name: Things to turn OFF when Occupied
      input:
        lights_off_occupied:
          name: Lights 
          default: []
          selector:
            entity:
              multiple: true
              filter:
                - domain: light                
        switches_off_occupied:    
          name: Switches
          default: []
          selector:
            entity:
              multiple: true
              filter:
                - domain: 
                  - switch
        boolean_off_occupied:    
          name: Input Booleans
          default: []
          selector:
            entity:
              multiple: true
              filter:
                - domain: 
                  - input_boolean                                    
        script_off_occupied:
          name: Script to run
          default: []
          selector:
            entity:
              filter:
                - domain: script                  
    empty_on_section:
      name: Things to turn ON when the room is empty
      input:
        lights_on_empty:
          name: Lights 
          default: []
          selector:
            entity:
              multiple: true
              filter:
                - domain: light                
        switches_on_empty:    
          name: Switches
          default: []
          selector:
            entity:
              multiple: true
              filter:
                - domain: 
                  - switch
        boolean_on_empty:    
          name: Input Booleans
          default: []
          selector:
            entity:
              multiple: true
              filter:
                - domain: 
                  - input_boolean        
        script_on_empty:
          name: Script to run
          default: []
          selector:
            entity:
              filter:
                - domain: script                 
    empty_off_section:
      name: Things to turn OFF when the room is empty
      input:
        lights_off_empty:
          name: Lights 
          default: []
          selector:
            entity:
              multiple: true
              filter:
                - domain: light                
        switches_off_empty:    
          name: Switches
          default: []
          selector:
            entity:
              multiple: true
              filter:
                - domain: 
                  - switch
        boolean_off_empty:    
          name: Input Booleans
          default: []
          selector:
            entity:
              multiple: true
              filter:
                - domain: 
                  - input_boolean           
        script_off_empty:
          name: Script to run
          default: []
          selector:
            entity:
              filter:
                - domain: script             
    last_light_section:
      name: Add a delayed off for one light so that the room doesn't suddenly go dark
      input:                
        last_light_delay: 
          name: Delay
          description: How long to delay before turning off the last light
          default: 00:00:15
          selector:
            duration:        
        last_light:
          name: Lights
          description: This is the last light to turn off. 
          default: []
          selector:
            entity:
              filter:
                - domain: light                                  

variables:
  _notificationLight: !input notification_light
  _lastLight: !input last_light

triggers:
  - trigger: state
    entity_id: !input occupancy_sensor
    from: null
    to: null
  - trigger: state
    entity_id: !input manual_control
    from: "on"
    to: "off"

conditions:
  - condition: and
    conditions:
      - condition: state
        entity_id: !input manual_control
        state: "off"
      - condition: state
        entity_id: input_boolean.dark_mode
        state: "off"
        
actions:
  - choose:
    - conditions:
      - condition: state
        entity_id: !input occupancy_sensor
        state: "off"
      sequence:
        - action: light.turn_off
          metadata: {}
          data: {}
          target:
            entity_id: !input lights_off_empty
        - choose:
          - conditions:
            - condition: state
              entity_id: input_select.current_light_notification_type
              state: "None"
            sequence:
              - action: light.turn_off
                metadata: {}
                data: {}
                target:
                  entity_id: !input notification_light
        - action: light.turn_on
          metadata: {}
          data:
            kelvin: 2712
            brightness_pct: 100
          target:
            entity_id: !input lights_on_empty          
        - action: switch.turn_off
          target:
            entity_id: !input switches_off_empty
        - action: switch.turn_on
          target:
            entity_id: !input boolean_on_empty          
        - action: input_boolean.turn_off
          target:
            entity_id: !input boolean_off_empty
        - action: input_boolean.turn_on
          target:
            entity_id: !input switches_on_empty                    
        - action: script.turn_on
          metadata: {}
          data: {}
          target:
            entity_id: !input script_off_empty
        - action: script.turn_on
          metadata: {}
          data: {}
          target:
            entity_id: !input script_on_empty          
        - choose:
          - conditions:
            - condition: template
              value_template: "{{ _notificationLight != _lastLight }}"
            sequence:
              - choose:
                - conditions:
                  - condition: state
                    entity_id: input_select.current_light_notification_type
                    state: "None"
                  sequence:
                    - action: light.turn_off
                      metadata: {}
                      data: {}                        
                      target:
                        entity_id: !input notification_light            
              - delay:
                  !input last_light_delay
              - action: light.turn_off
                metadata: {}
                data:
                  transition: 15
                target:
                  entity_id: !input last_light
          default:
            - choose:
              - conditions:
                - condition: state
                  entity_id: input_select.current_light_notification_type
                  state: "None"
                sequence:        
                  - delay:
                      !input last_light_delay
                  - action: light.turn_off
                    metadata: {}
                    data:
                      transition: 15
                    target:
                      entity_id: !input last_light                   
    default:
      - action: light.turn_on
        metadata: {}
        data:
          kelvin: 2712
          brightness_pct: 100        
        target:
          entity_id: !input lights_on_occupied      
      - choose:
        - conditions:
          - condition: state
            entity_id: input_select.current_light_notification_type
            state: "None"
          sequence:
            - action: light.turn_on
              metadata: {}
              data:
                kelvin: 2712
                brightness_pct: 100
              target:
                entity_id: !input notification_light          
      - action: light.turn_off
        metadata: {}
        data: {}
        target:
          entity_id: !input lights_off_occupied
      - action: switch.turn_on
        target:
          entity_id: !input boolean_on_occupied                      
      - action: switch.turn_off
        target:
          entity_id: !input switches_off_occupied
      - action: input_boolean.turn_on
        target:
          entity_id: !input switches_on_occupied                    
      - action: input_boolean.turn_off
        target:
          entity_id: !input boolean_off_occupied
      - action: script.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: !input script_on_occupied                      
      - action: script.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: !input script_off_occupied
        
mode: restart
